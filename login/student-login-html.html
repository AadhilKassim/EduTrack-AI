<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrack AI - Student Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .playfair {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="bg-[#F5E6CC] min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <h1 class="playfair text-3xl font-bold text-[#5A4033] text-center mb-8">EduTrack AI</h1>
            <h2 class="text-xl text-center text-[#5A4033] mb-6">Student Login</h2>
            
            <form id="studentLoginForm">
                <div class="mb-4">
                    <label class="block text-[#5A4033] text-sm font-medium mb-2" for="studentId">
                        Student ID
                    </label>
                    <input 
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#5A4033] focus:border-transparent" 
                        id="studentId" 
                        type="text" 
                        placeholder="Enter your student ID"
                        required
                    >
                </div>
                
                <div class="mb-4">
                    <label class="block text-[#5A4033] text-sm font-medium mb-2" for="email">
                        Email
                    </label>
                    <input 
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#5A4033] focus:border-transparent" 
                        id="email" 
                        type="email" 
                        placeholder="Enter your school email"
                        required
                    >
                </div>
                
                <div class="mb-6">
                    <label class="block text-[#5A4033] text-sm font-medium mb-2" for="password">
                        Password
                    </label>
                    <input 
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#5A4033] focus:border-transparent" 
                        id="password" 
                        type="password" 
                        placeholder="Enter your password"
                        required
                    >
                </div>
                
                <button 
                    class="w-full bg-[#5A4033] text-white font-medium py-3 px-4 rounded-lg hover:bg-[#3D2B1F] transition duration-200"
                    type="submit"
                >
                    Login
                </button>
                
                <div class="mt-4 text-center text-sm">
                    <a href="#" class="text-[#5A4033] hover:underline">Forgot password?</a>
                    <span class="mx-2 text-gray-400">â€¢</span>
                    <a href="student-signup.html" class="text-[#5A4033] hover:underline">Sign up</a>
                </div>
            </form>
        </div>
        <div class="mt-4 text-center">
            <a href="pages/dashboard.html" class="text-[#5A4033] hover:underline">Back to Role Selection</a>
        </div>
    </div>
    <script>
        document.getElementById("studentLoginForm").addEventListener("submit", function (e) {
            e.preventDefault();
            // Simulate successful login and redirect
            window.location.href = "../pages/dashboard.html";
        });
    </script>
</body>
</html>
